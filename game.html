<!DOCTYPE html>
<html>
<head>
	<title>Parent Edition Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="game.css">
	
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

</head>
<body>

	<div id="wrapper">
		<div id="header">
			Ferris Bueller's Day Off Choose Your Own Adventure Game<br>
			<small>THE PARENT EDITION</small>
		</div>

		<div id="content">

			<img alt="game image" data-bind="attr:{src: activeimage()}"/>
			<div id='question-here'>
				<p data-bind="text: activequestion"></p>

				<table>
		            <tbody data-bind="foreach: activechoices">
		                <tr>
		                    <td><span data-bind='text: answer' /></td>
		                    <td id="button"><a href='#' data-bind='click: $root.nextScene'><button>Choose</button></a></td>
		                </tr>
		            </tbody>
		        </table>

			</div>
		</div>

		<div id="footer">
			This was made with Knockout.js 3.3.0, jQuery, CSS, HTML and a little bit of love by Nicole Javorsky and Triana Kalmanoff.
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-git2.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

	<script src="game.js"></script>
</body>
</html>
